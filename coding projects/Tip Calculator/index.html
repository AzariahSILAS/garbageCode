<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div id="calculator">
        <label for="billAmount"></label>
        <input type="text" id="billAmount" placeholder="Enter bill amount">

        <label for="tipPercentage"></label>
        <input type="text" id="tipPercentage" placeholder="Enter tip amount">

        <button id="calculate">Calculate Tip</button>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
